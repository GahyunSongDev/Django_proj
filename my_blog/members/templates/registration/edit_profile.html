{% extends 'base.html'%}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}

<h1> Edit Profile </h1>

</br></br>

<div class="form-group">
    <form method = "POST">
        {% csrf_token %}
        <h4 class="text-muted" style="font-size: 1.2rem;" > Username : {{ user.username }} !</h4>
        
        <hr>
        <h5 class="text-muted" style="font-size: 1.1rem;" > My Bio </h5>
        </br></br>
        {{ user.profile.bio }}
        <hr>
        
        {{ form.as_p }}
        <p>If you want to reset your password, <a href="{% url 'password_change' %}">click here</a>.</p>
        <button class="btn btn-success">UPDATE</button>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
