{% extends 'base.html'%}

{% block title %}
    Create a New Blog Post!
{% endblock %}

{% block content %}

<h1> Create Blog Post </h1>
</br></br>

<div class="form-group">
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">POST</button>

        <!-- Back button with conditional URL -->
        {% if request.GET.source == 'daily' %}
            <a href="{% url 'daily-blog' %}" class="btn btn-danger">Back</a>
        {% elif request.GET.source == 'study' %}
            <a href="{% url 'study-blog' %}" class="btn btn-danger">Back</a>
        {% else %}
            <!-- Default back URL -->
            <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
        {% endif %}
    
    </div>

{% endblock %}
