{% extends 'base.html'%}

{% block title %}
    Edit Blog Post!
{% endblock %}

{% block content %}

<h1> Edit Blog Post </h1>
</br></br>

<div class="form-group">
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Display the date separately if needed -->
        <p>Date: {{ form.instance.post_date }}</p> <!-- Read-only date display -->
        
        <button type="submit" class="btn btn-success">Save Changes</button>

        <!-- Back button with conditional URL -->
        {% if source == 'daily' %}
            <a href="{% url 'daily-blog' %}" class="btn btn-danger">Back</a>
        {% elif source == 'study' %}
            <a href="{% url 'study-blog' %}" class="btn btn-danger">Back</a>
        {% else %}
            <!-- Default back URL -->
            <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
        {% endif %}
    
    </div>

{% endblock %}
